<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #6fe7dd, #7aa2f7);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: #1f2a38;
            color: #fff;
            padding: 18px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        /* Card */
        .card {
            max-width: 520px;
            margin: 50px auto;
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 90px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #4f46e5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            text-decoration: none;
            color: #4f46e5;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    üéì Student Database Management System
</div>

<div class="card">
    <h2>‚úèÔ∏è Edit Student</h2>

    <form method="post">
        {% csrf_token %}

        <label>Roll No</label>
        {{ form.roll_no }}

        <label>Name</label>
        {{ form.name }}

        <label>Age</label>
        {{ form.age }}

        <label>Email</label>
        {{ form.email }}

        <label>Phone</label>
        {{ form.phone }}

        <label>Branch</label>
        {{ form.branch }}

        <label>College</label>
        {{ form.college }}

        <label>Semester</label>
        {{ form.semester }}

        <label>Address</label>
        {{ form.address }}

        <button type="submit">Update Student</button>
    </form>

    <div class="back">
        <a href="{% url 'list' %}">‚¨Ö Back to Student List</a>
    </div>
</div>

</body>
</html>
