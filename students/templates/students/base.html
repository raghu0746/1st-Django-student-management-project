<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student DBMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        .navbar {
            background: #1f2937;
            padding: 16px;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1f2937;
        }

        a {
            text-decoration: none;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add {
            background: #16a34a;
        }

        .btn-edit {
            background: #2563eb;
        }

        .btn-delete {
            background: #dc2626;
        }

        .btn:hover {
            opacity: 0.85;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        th {
            background: #1f2937;
            color: white;
        }

        tr:hover {
            background: #f3f4f6;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }

        form button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>

<div class="navbar">
    ðŸŽ“ Student Database Management System
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
