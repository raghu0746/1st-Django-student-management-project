{% extends 'students/base.html' %}

{% block content %}
<div class="form-card">
    <h2>âž• Add Student</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="btn-group">
            <button type="submit" class="btn-save">Save Student</button>
            <a href="{% url 'list' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>

<style>
.form-card {
    max-width: 520px;
    margin: auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.form-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #1f2937;
}

form p {
    margin-bottom: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    outline: none;
    transition: 0.3s;
}

input:focus, textarea:focus, select:focus {
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
}

.btn-group {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.btn-save {
    flex: 1;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.btn-cancel {
    flex: 1;
    background: #6b7280;
    color: white;
    text-align: center;
    padding: 12px;
    border-radius: 10px;
}

.btn-save:hover {
    opacity: 0.9;
}

.btn-cancel:hover {
    background: #4b5563;
}
</style>
{% endblock %}
